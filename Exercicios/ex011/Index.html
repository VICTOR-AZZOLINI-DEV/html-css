<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem fexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/nerdcast_818_startrek.mp3" type="audio/mpeg">
        <source src="midia/nerdcast_818_startrek.ogg" type="audio/ogg">
        <source src="midia/nerdcast_818_startrek.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio</p><a href="midia/smokey-lounge.mp3">Clique aqui para baixar seu arquivo MP3</a>
    </audio>
    
</body>
</html>
